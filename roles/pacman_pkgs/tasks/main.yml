---
- name: Update Pacman
  pacman:
    update_cache: yes
    upgrade: yes
  become: yes

- name: Install AUR packages
  aur: 
    name: "{{ item }}" 
    tool: yaourt
  become: false
  with_flattened:
      - "{{ aur_list }}"

- name: remove vte3 for vte3-ng
  pacman:
    name: vte3
    state: absent
    force: true
  become: yes

- name: Install stuff
  pacman:
    name: "{{ package_list }}"
    state: present
  become: yes


